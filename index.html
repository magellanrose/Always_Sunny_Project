<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Always Sunny</title>
</head>

<body>
    <header>
        <h1 class="text-center">Always Sunny</h1>
    </header>
    <main>
        <h2 class="text-center">Enter Location for Sunset, Sunrise & Weather</h2>
        <div class="input-div d-flex justify-content-center">
            <input type="text" id="search-text" placeholder="Enter your city name"></input>
            <button id="search-btn">Select</button>
        </div>

    </main>

    <section class="cards d-flex justify-content-center">
        <div id="sun-card">
            <div class="text-center">
                <h2 class="city-sun-header">Sunrise/Sunset</h2>

                <div class="d-flex align-items-center">
                    <img src="https://cdn0.iconfinder.com/data/icons/small-nature/50/3_Sep-11-512.png">
                    <h3 #id="sunrise"></h3>
                </div>

                <div class="d-flex align-items-center">
                    <img src="https://cdn0.iconfinder.com/data/icons/small-nature/50/3_Sep-11-512.png">
                    <h3 id="golden-hour"></h3>
                </div>

                <div class="d-flex align-items-center">
                    <img src="https://cdn0.iconfinder.com/data/icons/small-nature/50/3_Sep-11-512.png">
                    <h3 id="sunset"></h3>
                </div>

            </div>
        </div>

        <div id="weather-card">
            <div class="text-center">
                <h2 class="city-weather-header">Weather</h2>
                <h3 id="current-humidity"></h3>
                <h3 id="current-temperature"></h3>
                <h3 id="current-windspeed"></h3>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <footer>

    </footer>


</body>

</html>
