<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Always Sunny</title>
</head>

<body>
    <header>
        <h1 class="text-center">Always Sunny</h1>
    </header>
    <main>

        <h2 class="text-center">Enter Location for Sunset, Sunrise & Weather</h2>
        <div class="input-div d-flex justify-content-center">
            <input type="text" id="search-text" placeholder="Enter your city name"></input>
            <button id="search-btn">Submit</button>
            <button id="history-btn" class="hide">History</button>

        </div>
        <div id="history-modal" data-bs-theme="light" class="modal fade mt-3" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="history-output">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>


    </main>

    <div class="text-center">
        <h3 id="city-date-title"></h3>
    </div>

    <section class="cards d-flex justify-content-center">
        <div id="sun-card">

            <h2 class="city-sun-header text-center card-title">Sunrise/Sunset</h2>
            <hr>

            <div class="card-content d-flex flex-column">

                <img class="mx-auto sun-icons" src="./assets/images/sunrise-icon.svg" alt="sunrise icon">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Sunrise Time:</h3>
                    <h3 class="output" id="sunrise"></h3>
                </div>

                <img class="mx-auto sun-icons" src="./assets/images/golde-hour-icon.svg" alt="golden hour icon">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Golden Hour:</h3>
                    <h3 class="output" id="golden-hour"></h3>
                </div>

                <img class="mx-auto sun-icons" src="./assets/images/sunset-icon.svg" alt="sunset icon">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Sunset Time:</h3>
                    <h3 class="output" id="sunset"></h3>
                </div>
                <hr>

            </div>

        </div>

        <div id="weather-card">

            <h2 class="city-weather-header text-center card-title">Weather</h2>
            <hr>

            <div class="card-content d-flex flex-column">

                <img class="mx-auto weather-icons" src="assets/images/temp-icon.svg">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Temperature:</h3>
                    <h3 class="output" id="current-temperature"></h3>
                </div>

                <img class="mx-auto weather-icons" src="assets/images/humidity-icon.svg">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Humidity:</h3>
                    <h3 class="output" id="current-humidity"></h3>
                </div>

                <img class="mx-auto weather-icons" src="assets/images/wind-icon.svg">
                <div class="d-flex justify-content-between">
                    <h3 class="titles">Wind Speed:</h3>
                    <h3 class="output" id="current-windspeed"></h3>
                </div>
                <hr>




    </section>


</body>

    <p> Developers: JV, FL, NV & JS</p>

</footer>

<script src="./assets/script.js"></script>


</html>
