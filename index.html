<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Always Sunny</title>
</head>

<body>
    <header>
        <h1 class="text-center">Always Sunny</h1>
    </header>
    <main>
        <h2 class="text-center">Enter Location for Sunset, Sunrise & Weather</h2>
        <div class="input-div d-flex justify-content-center">
            <input type="text" id="search-text" placeholder="Enter your city name"></input>
            <button id="search-btn">Submit</button>
        </div>

    </main>

    <section class="cards d-flex justify-content-center">
        <div id="sun-card">
            
                <h2 class="city-sun-header text-center">Sunrise/Sunset</h2>

                <div class="card-content d-flex flex-column">
                    
                    <img class="mx-auto" src="./assets/images/sunrise-icon.png" alt="sunrise icon">
                    <div class="d-flex justify-content-between">
                        <h3 id="sunrise-title">Sunrise Time:</h3>
                        <h3 id="sunrise">7:00:00 AM</h3>
                    </div>





                    <img class="mx-auto"  src="./assets/images/golde-hour-icon.png" alt="golden hour icon">
                    <div class="d-flex justify-content-between">
                        <h3 id="golden-hour-title">Golden Hour:</h3>
                        <h3 id="golden-hour">7:00:00 AM</h3>
                    </div>


                    <img class="mx-auto"  src="./assets/images/sunset-icon.png" alt="sunset icon">
                    <div class="d-flex justify-content-between">
                        <h3 id="sunset-title">Sunset Time:</h3>
                        <h3 id="sunset">7:00:00 AM</h3>
                    </div>
                    

                </div>

            
        </div>

        <div id="weather-card">
            <div class="text-center">
                <h2 class="city-weather-header">Weather</h2>
                <div class="d-flex align-items-center">
                    <h3 id="current-temperature"></h3>
                    <h3 id="current-humidity"></h3>
                    <h3 id="current-windspeed"></h3>
                </div>

            </div>
        </div>


    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <footer class="d-flex justify-content-between">
        <p> Developers: JV, FL, NV & JS</p>
        <p>Â© 2024</p>
    </footer>


</body>

</html>
